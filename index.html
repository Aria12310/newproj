<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse X and Y Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #tracker {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            padding: 20px;
            border: 2px solid #444;
            display: inline-block;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Mouse Position Tracker</h1>
    <p>Move your mouse to see the coordinates update.</p>
    <div id="tracker">X: 0, Y: 0</div>

    <script>
        document.addEventListener("mousemove", function(event) {
            let x = event.clientX;
            let y = event.clientY;
            document.getElementById("tracker").textContent = `X: ${x}, Y: ${y}`;
        });
    </script>
</body>
</html>
